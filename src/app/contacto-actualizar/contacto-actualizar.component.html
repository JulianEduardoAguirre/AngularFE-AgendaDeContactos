<div class="col-md-6 offset-md-3">
    <h3>Actualizar un contacto</h3>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)] = "contacto.nombre">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" class="form-control" [(ngModel)] = "contacto.apellido">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" [(ngModel)] = "contacto.email">
        </div>
    
        <button class="btn btn-success" type="submit">Guardar</button>
    </form>
    </div>
